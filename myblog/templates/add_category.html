
{% extends 'base.html' %}
{% block title%}
Create a new Blog Category
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <h1>Add Category</h1>
    <br>
    <br>
    <div class="mb-3">
        <form method ="Post">
            {% csrf_token %}
            {{ form.as_p}} 
            
            <button class="btn btn-primary">Add Category</button>
    </div>
{% else %}
You're not allowed here!
{% endif %}
{% endblock %}
