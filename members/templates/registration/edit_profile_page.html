
{% extends 'base.html' %}
{% block title%}
Edit Profile Page
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <h1>Edit Profile Page</h1>
    <br>
    <br>
    <div class="mb-3">
        <form method ="Post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p}} 
            
            <button class="btn btn-primary">Update Profile Page</button>
    </div>
    
{% else %}
You must login to edit the profile...
{% endif %}
{% endblock %}
